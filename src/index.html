<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andesnet</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Inicio Header DANIEL -->
        <nav class="andinanet-nav">
            <div class="a-container andinanet-nav__container">

            </div>
        </nav>
        <!-- Fin Header DANIEL -->
    </header>

    <!-- Inicio Banner JENI -->
    <section class="andinanet-banner">
        <div class="a-container andinanet-banner__container">
            <div class="andinanet-banner__container--text">
                <h1 class="andinanet-banner__title">
                    Ayacucho, 
                    <p>descubre la nueva Fibra Óptica de 
                        <span>
                            Andesnet
                        </span>
                    </p> 
                </h1>
                <h2 class="andinanet-banner__offer">
                    Duplicamos tu velocidad 
                </h2>
                <h3 class="andinanet-banner__dscto">
                    <span>
                        + 10% dscto 
                    </span>
                        x 3 MESES
                </h3>
            </div>
            <div class="andinanet-banner__container--form">
                <form action="POST">
                    <h3 class="andina-banner-form__title">
                        <strong>
                            Déjanos tus datos y ¡te llamamos!
                        </strong>
                    </h3>
                    <div class="andina-banner-form__content">
                        <input type="text" name="id" id="an-id" maxlength="9" minlength="9" autocomplete="off" placeholder="DNI">
                        <input type="text" name="phone" id="an-phone-number" maxlength="7" minlength="7" autocomplete="off" placeholder="Celular">
                    </div>
                    <div class="andina-banner-form__btn">
                        <button type="submit"> 
                            <span>
                                LLAMENME 
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Fin Banner JENI -->

    <!-- Inicio Sección Información GABI -->
    <section class="andinanet-info">
        <div class="a-container andinanet-info__container">

        </div>
    </section>
    <!-- Fin Sección Información GABI -->

    <!-- Inicio Planes JENI -->
    <section class="andinanet-plans">
        <div class="a-container andinanet-plans__container">
            <h2 class="andinanet-plans__title">
                Nuestros planes
            </h2>
        </div>
    </section>
    <!-- Fin Planes JENI -->

    <!-- Inicio Sección Beneficios DANIEL -->
    <section class="andinanet-benefits">
        <div class="a-container andinanet-benefits__container">

        </div>
    </section>
    <!-- Fin Sección Beneficios DANIEL -->

    <!-- Inicio Sección Por que Andesnet GABI -->
    <section class="andinanet-why">
        <div class="a-container andinanet-why__container">

        </div>
    </section>
    <!-- Fin Sección Por que Andesnet GABI -->

    <!-- Inicio Llamanos NEMO -->
    <section class="andinanet-callus">
        <div class="a-container a-container-andinanet-callus__container">

            <img class="a-container-andinanet-callus__container_imgchica" src="assets/img/chica_llamanos_v2.png" alt="">
            
            <section class="a-container-andinanet-callus__container_group-of-text-call-us">

                <h1 class="a-container-andinanet-callus__container_group-of-text-call-us__llamanos">
                    Llámanos al (66) 70055505
                </h1>

                <section class="a-container-andinanet-callus__container_group-of-text-call-us_butom_GHZ">

                    <p class="a-container-andinanet-callus__container_group-of-text-call-us_butom_GHZ_text">
                        2.4 Ghz y 5 Ghz
                    </p>
                   
                </section>

                <p class="a-container-andinanet-callus__container_group-of-text-call-us_fibra">
                    Fibra óptica a tu alcance
                </p>
                

            </section>

        </div>
    </section>
    <!-- Fin Llamanos NEMO -->

    <!-- Inicio Footer NEMO -->
    <footer class="andinanet-footer">
        <div class="a-container a-container-andinanet-footer__container">

            <img class="a-container-andinanet-footer__container_img-footers" src="../img/logo_footer.png" alt="">

            <img class="xysd" src="assets/img/logo_footer.png" alt="">

            <p class="a-container-andinanet-footer__container_text-midle">
                TERMINOS Y CONDICIONES
            </p>

            <section class="a-container-andinanet-footer__container_section_redes">

                <p class="a-container-andinanet-footer__container_section_edes_text">
                    Síguenos en :
                </p>
                <a href="https://www.facebook.com/AndinaNetChile" title="facebook Andina Net" target="_blank">
                    <img class="a-container-andinanet-footer__container_Section_Redes_img-face" src="assets/img/face_footer.png" alt="">
                </a>
                <a href="https://www.instagram.com/andinanet_chile/" title="Instagram Andina Net" target="_blank">
                    <img class="a-container-andinanet-footer__container_Section_Redes_img_instagram" src="assets/img/instagram_footer.png" alt="">
                </a>
                
                <a href="https://www.youtube.com/watch?v=l0Fmo0WAqes" title="youtube Andina Net" target="_blank">
                    <img class="a-container-andinanet-footer__container_Section_Redes_img_youtube" src="assets/img/youtube_footer.png" alt="">
                </a>
                
            </section>

        </div>
    </footer>
    <!-- Fin Footer NEMO -->

</body>
<script src="js/index.js"></script>
</html>
