<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="bootstrap-container">


    <div class="mb-4 imagen">
        <div>
            <img src="assets/img/andesnet-logo_footer@2x.png">
        </div>
    </div>

    <div class="border border-black mb-4 formulario">
        <div class="row mt-2 p-4">
            <div class="col-4">
                <label for="dniInput" class="form-label">DNI</label>
                <input type="text" class="form-control" inputmode="numeric" pattern="[0-9]*" id="dniInput" maxlength="8"
                    placeholder="DNI" autocomplete="off">
            </div>
            <div class="col-4">
                <label for="celularInput" class="form-label">Celular</label>
                <input type="text" class="form-control" inputmode="numeric" pattern="[0-9]*" id="celularInput"
                    maxlength="9" placeholder="Celular" autocomplete="off">
            </div>
            <div class="col-4">
                <label for="planesSelect" class="form-label">Planes</label>
                <select class="form-select" id="planesSelect" aria-label="Default select example">
                    <option value="Internet 100% Fibra Promocional 100 Mbps">Internet 100% Fibra Promocional 100 Mbps
                    </option>
                    <option value="Internet 100% Fibra Promocional 200 Mbps">Internet 100% Fibra Promocional 200 Mbps
                    </option>
                    <option selected value="Internet 100% Fibra Promocional 300 Mbps">Internet 100% Fibra Promocional
                        300 Mbps
                    </option>
                    <option value="Internet 100% Fibra Promocional 400 Mbps">Internet 100% Fibra Promocional 400 Mbps
                    </option>
                    <option value="Internet 100% Fibra 600 Mbps">Internet 100% Fibra 600 Mbps</option>
                    <option value="Internet 100% Fibra 800 Mbps">Internet 100% Fibra 800 Mbps</option>
                </select>
            </div>
            <div class="col-12 mt-4 mb-4">
                <button type="button" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </div>

    <div class="mb-4 formulario">
        <button class="btn btn-success andesnet-dashboard-btn-export">Exportar datos a Excel (.xlsx)</button>
    </div>

    <div>
        <div id="myGrid" class="ag-theme-quartz" style="height: 500px"></div>
    </div>
</div>
